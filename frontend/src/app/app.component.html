<mat-toolbar color="primary" class="mat-elevation-z10">
    <button mat-button>Online Exams</button>
    <button mat-button>About</button>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <button mat-button (click)="loginWithRedirect()" *ngIf="!authenticated">Sign In</button>
    <button mat-button (click)="logout()" *ngIf="authenticated">Sign Out</button>
</mat-toolbar>

<p *ngIf="authenticated">Hello, {{user}}! You are Logged in</p>

<div class="view-container">
    <router-outlet></router-outlet>
</div>
