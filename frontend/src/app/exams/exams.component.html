<div>
    <button routerLink="/new-exam">New Exam</button>
    <button (click)="loginWithRedirect()" *ngIf="!authenticated">Sign In</button>
    <button (click)="logout()" *ngIf="authenticated">Sign Out</button>
    <p *ngIf="auth.user$">Hello, {{user}}</p>
    <pre>{{authenticated}}</pre>
    <ul>
        <li *ngFor="let exam of examsList">
            {{exam.title}}
        </li>
    </ul>
</div>
